<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            flex-direction: column;
            font-family: 'Times New Roman', serif;
            text-align: center;
        }

        /* Estilos para la imagen */
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Estilos para el mensaje */
        .message {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Estilos para los botones */
        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Times New Roman', serif;
            cursor: pointer;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Imagen de invitación -->
    <img src="https://i.imgur.com/4zimqQh.jpeg" alt="Imagen de invitación">

    <!-- Mensaje -->
    <div class="message">Hola, Angie tiene un mensaje para ti. ¿Quieres verlo?</div>

    <!-- Botones -->
    <div class="buttons">
        <button id="noButton">No</button>
        <button id="siButton">Sii</button>

</html>
